<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign.css" />
    <title>Sign-Up</title>
</head>
<body>
    <div class="signup-form">
        <p><b>Sign-Up Here!</b></p>
        <form action="./index.html">
            <div class="left">
                <label for="fname">First name:</label><br>
            </div>
            <div class="right">
                <input type="text" id="fname" placeholder="Radhika" required>
            </div>
            <div class="left">
                <label for="lname">Last name:</label><br>
            </div>
            <div class="right">
                <input type="text" id="lname" placeholder="Nibandhe" required>
            </div>
            <div class="left">
                <label for="email">Email:</label><br>
            </div>
            <div class="right">
                <input type="email" id="email" placeholder="radhikajnib@gmail.com">
            </div>
            <div class="left">
                <label for="password">Password:</label><br>
            </div>
            <div class="right">
                <input type="password" id="password" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
